{% extends 'market/base.html' %}

{% block content %}
    {% for product in products %}
        <div class="product">
            <a href="{% url 'market:detail' product.id %}"> <h3> {{ product.supplier}}'s  {{ product.product_type }}</h3> </a>
            <p> Quantity: {{ product.quantity}} </p>
            <p> {{ product.published_date|linebreaksbr }} </p>
        </div>
    {% endfor %}
{% endblock %}
